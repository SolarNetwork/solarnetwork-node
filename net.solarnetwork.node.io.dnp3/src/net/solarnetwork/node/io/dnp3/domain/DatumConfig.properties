sourceId.key = Source ID
sourceId.desc = The source ID to generate from DNP3 data.

pollFrequencySeconds.key = Refresh Frequency
pollFrequencySeconds.desc = An optional frequency to refresh data from the DNP3 outstation, in seconds.

generateDatumOnEvents.key = Event Datum
generateDatumOnEvents.desc = When <b>enabled</b>, generate datum after every measurement update event. \
	When <b>disabled</b> only generate datum when polled.

measurementConfigs.key = Measurements
measurementConfigs.desc = A list of measurement configurations that define which data is collected from the DNP3 outstation.
