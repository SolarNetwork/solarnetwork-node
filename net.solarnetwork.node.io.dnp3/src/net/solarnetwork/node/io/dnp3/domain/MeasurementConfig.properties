dataSourceUid.key = Data Source
dataSourceUid.desc = The <b>Service Name</b> of the datum data source to query for datum.

propertyName.key = Property
propertyName.desc = The datum property to publish to DNP3.

sourceId.key = Source ID
sourceId.desc = The datum source ID that contains the <b>Property</b> values to publish to DNP3.

typeKey.key = DNP3 Type
typeKey.desc = The type of DNP3 measurement to associate with the datum property.

unitMultiplier.key = Unit Multiplier
unitMultiplier.desc = A multiplication factor to apply to property values to \
	normalize the value into a standard unit. For example <code>1000</code> would convert \
	<i>killowatts</i> values into <i>watts</i> while <code>0.001</code> would do the reverse.

decimalScale.key = Decimal Scale
decimalScale.desc = A maximum scale (number of digits after the decimal point) to \
	round decimal values to. Set to <code>0</code> to round to whole numbers. Set to <code>-1</code> \
	to disable rounding.

propertyTypeKey.key = Property Type
propertyTypeKey.desc = The type of datum property to populate.

index.key = Index
index.desc = The measurement point index number.
