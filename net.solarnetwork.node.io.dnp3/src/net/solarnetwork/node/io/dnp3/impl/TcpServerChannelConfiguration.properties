uid.key = Service Name
uid.desc = A unique name to identify this service with.

groupUID.key = Service Group
groupUID.desc = An optional group to include this service in.

bindAddress.key = Bind Address
bindAddress.desc = The IP address to bind to, such as <code>127.0.0.1</code> for localhost \
	or <code>0.0.0.0</code> for all available addresses.

port.key = Port
port.desc = The port to listen on.
