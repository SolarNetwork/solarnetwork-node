title = DNP3 Control Center
desc = A DNP3 client that collects measurements from a DNP3 outstation and generates datum from their values.

status.key = Status
status.desc = Status information on the TCP network link.

info.key = Datum Info
info.desc = Information about the datum properties configured in this Control Center.

dnp3Channel.propertyFilters['uid'].key = DNP3 Connection
dnp3Channel.propertyFilters['uid'].desc = The service name of the DNP3 client connection to use.

unsolicitedEventClassesValue.key = Event Classes
unsolicitedEventClassesValue.desc = A comma-delimited list of DNP3 classes to register for unsolicited events. \
	The supported classes are <code>1</code>, <code>2</code>, and <code>3</code>. For example <code>1, 2, 3</code> \
	would register for all DNP3 events.

datumConfigs.key = Datum Sources
datumConfigs.desc = A list of datum source configurations that define the datum streams to generate from DNP3 data.

linkLayerConfig.localAddr.key = Address
linkLayerConfig.localAddr.desc = The DNP3 address to use.

#linkLayerConfig.remoteAddr.key = Master Address
#linkLayerConfig.remoteAddr.desc = The DNP3 address of the master DNP3 server to use.

controlCenterConfig.maxRxFragSize.key = Max Rx Fragment
controlCenterConfig.maxRxFragSize.desc = The maximum fragment size the control center will be able to receive.

controlCenterConfig.maxTxFragSize.key = Max Tx Fragment
controlCenterConfig.maxTxFragSize.desc = The maximum fragment size the control center will use for fragments it sends.

