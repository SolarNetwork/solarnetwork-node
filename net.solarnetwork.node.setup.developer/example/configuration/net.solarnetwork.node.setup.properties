###############################################################################
# net.solarnetwork.node.setup Configuration Admin properties
###############################################################################

###############################################################################
# SetupService.nodeId <ID>
# 
# The node ID to use.

SetupService.nodeId = -11


###############################################################################
# SetupService.hostName <name>
# 
# The SolarNet host name to use.

SetupService.hostName = localhost


###############################################################################
# SetupService.port
# 
# The SolarNet port to ues.

SetupService.port = 8080


###############################################################################
# SetupService.solarInUrlPrefix <URL path>
# 
# The URL path to the SolarIn service.

SetupService.solarInUrlPrefix = /solarin
