title = Serial port

portIdentifier.key = Port
portIdentifier.desc = The device port name. This varies by operating system. Some examples \
	are <code>/dev/ttyUSB0</code> and <code>COM1</code>.

groupUID.key = Service Group
groupUID.desc = An optional group to include this service in.

timeout.key = Timeout
timeout.desc = The number of seconds to wait to acquire exclusive use of the configured port.
