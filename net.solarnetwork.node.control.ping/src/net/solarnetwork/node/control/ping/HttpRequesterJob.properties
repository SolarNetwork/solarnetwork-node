title = HTTP Ping

pingJob.pingTrigger.key = HTTP Ping
pingJob.pingTrigger.desc = Request an HTTP resource, and toggle a control if the resource is not available.

jobDetail.jobDataMap['controlId'].key = Control ID
jobDetail.jobDataMap['controlId'].desc = The ID to use for the SolarNode control to toggle. This control \
	must allow toggling its value between <code>true</code> (on) and <code>false</code> (off).

jobDetail.jobDataMap['url'].key = URL
jobDetail.jobDataMap['url'].desc = The HTTP URL to test reaching. This URL must support HTTP \
	<code>HEAD</code> requests. Any HTTP response code between <code>200</code> and <code>399</code> \
	is considered a successful ping. If unsuccessful, the control will be toggled off, then on again \
	after a short delay.

jobDetail.jobDataMap['connectionTimeoutSeconds'].key = Timeout
jobDetail.jobDataMap['connectionTimeoutSeconds'].desc = The number of <em>seconds</em> to wait for the \
	HTTP response to come back within. If the response is not received by this time, the attempt will be \
	considered unsuccessful and the control will be toggled.

jobDetail.jobDataMap['sleepSeconds'].key = Toggle delay
jobDetail.jobDataMap['sleepSeconds'].desc = The number of <em>seconds</em> to wait after toggling the \
	control to <em>off</em> before toggling the control back to <em>on</em>.

