title = Setup Server (STOMP)
desc = Provides a setup integration server using the STOMP protocol.

status.key = Status
status.desc = Server status information.

bindAddress.key = Bind Address
bindAddress.desc = The IP address or host name to listen on. Set to <code>0.0.0.0</code> to \
	listen on all available addresses. Defaults to <code>127.0.0.1</code> (localhost).
	
port.key = Port
port.desc = The port number to listen on. The default port is <code>8780</code>.
