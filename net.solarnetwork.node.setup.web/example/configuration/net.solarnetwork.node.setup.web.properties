###############################################################################
# net.solarnetwork.node.setup.web Configuration Admin properties
###############################################################################

###############################################################################
# link.solaruser <url>
# 
# An absolute URL to the SolarUser site.

link.solaruser = https://data.solarnetwork.net/solaruser

###############################################################################
# upload.maxRequestBodySize <integer>
# 
# The maximum HTTP request body size to allow for multipart uploads, in bytes.

upload.maxRequestBodySize = 10485760


###############################################################################
# thymleaf.templates.cache.enabled <boolean>
# 
# Allow Thymeleaf templates to be cached or not.

thymleaf.templates.cache.enabled = true
