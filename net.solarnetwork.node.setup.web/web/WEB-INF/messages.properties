# Filters
filters.title = Datum Filters
filters.intro = Use this page to configure filters for the datum collected by your SolarNode. \
	Some filters are <i>global</i>, meaning they are automatically applied to datum before they are \
	posted to SolarNetwork. Others are known as <i>user</i> filters, that can be used by other plugins \
	that support datum filters directly.

