# Datum Activity
datum.activity.title = Datum Activity
datum.activity.intro = The following table shows recent datum activity on this node. In general there are \
	three events datum go through: \
	<i class="bi bi-plus-lg"></i> <b>capture</b> when the node reads data from some source; \
	<i class="bi bi-hdd"></i> <b>store</b> when the node saves the data to be uploaded later; \
	<i class="bi bi-cloud-arrow-up"></i> <b>upload</b> when the data is uploaded to SolarNetwork.
