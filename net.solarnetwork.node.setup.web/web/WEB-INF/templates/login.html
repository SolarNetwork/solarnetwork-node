<!DOCTYPE html>
<html data-th-replace="~{layout :: layout(~{::title}, ~{::main}, ~{}, 'login')}">
<head>
    <title data-th-text="#{login.title}">Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../css/bootstrap.css">
	<link rel="stylesheet" href="../../css/bootstrap-theme.css">
	<link rel="stylesheet" href="../../css/dataTables.bootstrap.css">
	<link rel="stylesheet" href="../../css/global.css">
	<link rel="stylesheet" href="../../css/edit-node.css">
</head>
<body>
<main class="container content-absolute">
	<div class="row justify-content-center content-vertical-center">
		<div class="col-sm-10 col-md-8 col-lg-6">
			<p class="global-error alert alert-danger" data-th-if="${param.login_error}" data-th-text="#{login.error}">
				Login error.
			</p>
	
			<p class="intro" data-th-utext="#{login.intro(@{/associate})}">Please log in.</p>
	
			<form name="f" action="/login" class="login-form col" method="post"
					data-th-action="@{/login}">
				<fieldset class="row gy-3">
					<div class="col-12">
						<label for="login-username" data-th-text="#{user.username.label}">Username</label>
						<input class="form-control" type="text" name="username" id="login-username" maxlength="240" value=""
							data-th-value="${param.login_error} ? ${SPRING_SECURITY_LAST_USERNAME}">
					</div>
					<div class="col-12">
						<label class="control-label" for="login-password" data-th-text="#{user.password.label}">Password</label>
						<input class="form-control" type="password" name="password" id="login-password" maxlength="255">
					</div>
					<div class="d-grid mt-4">
						<button type="submit" class="btn btn-primary" data-th-text="#{login.label}">Login</button>
					</div>		
				</fieldset>
			</form>
		</div>
	</div>
</main>
</body>
</html>
