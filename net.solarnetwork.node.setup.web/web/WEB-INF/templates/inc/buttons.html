<!DOCTYPE html>
<html>
<head>
    <title>SolarNode Buttons</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../css/bootstrap.css">
	<link rel="stylesheet" href="../../css/solarnode.css">
	<link rel="stylesheet" href="../../css/fonts.css">
	<link rel="stylesheet" href="../../css/bootstrap-icons.css">
</head>
<body>

<button data-th-fragment="button_delete(title)"
		type="button" class="btn btn-danger" name="delete"
		data-th-title="${title}">
	<i class="bi bi-trash3"></i>
	<span data-th-text="${title}">Delete</span>
</button>

<button data-th-fragment="button_close_modal"
		type="button" class="btn btn-secondary"
		data-bs-dismiss="modal"
		data-th-text="#{close.label}">
	Close
</button>

</body>
</html>
