<!DOCTYPE html>
<html data-th-replace="~{layout :: layout(~{::title}, ~{::body}, ~{footer-top :: content}, 'cli-console')}"
	xmlns:snode="http://solarnetwork.net/taglib/thymeleaf-solarnode-setup">
<head>
    <title data-th-text="#{app.title(#{cli-console.title})}">SolarNode CLI Console</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../css/bootstrap.css">
	<link rel="stylesheet" href="../../css/solarnode.css">
	<link rel="stylesheet" href="../../css/fonts.css">
	<link rel="stylesheet" href="../../css/bootstrap-icons.css">
</head>
<body data-th-remove="tag">

<section class="intro">
	<h2 data-th-text="#{cli-console.title}">CLI Console</h2>
	<p data-th-utext="#{cli-console.intro}">CLI Console here.</p>
	<div class="alert alert-warning alert-dismissible">
		<span data-th-utext="#{cli-console.warn}" data-th-remove="tag">Warning.</span>
		<button type="button" class="btn-close" data-bs-dismiss="alert" data-th-aria-label="#{close.label}"></button>
	</div>
</section>
<section id="cli-console-types">
	<p class="none" data-th-utext="#{cli-console.types.intro.none}">CLI Types here.</p>
	<div class="row template">
		<div class="col-md-11">
			<span data-tprop="name"></span>
		</div>
		<div class="col-md-1 text-right">
		    <button type="button" class="toggle btn btn-sm btn-secondary"
		    	data-th-data-label-on="#{settings.toggle.on}"
		    	data-th-data-label-off="#{settings.toggle.off}">
		    	<span data-th-text="#{settings.toggle.off}">Off</span>
		    </button>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12 text-right">
			<button type="button" id="cli-console-clear-logging" class="btn btn-secondary" disabled
				data-th-title="#{cli-console.commands.clear.label}">
				<i class="bi bi-trash3"></i>
			</button>
			<button type="button" id="cli-console-logging-toggle" class="toggle btn btn-success"
				data-th-data-label-on="#{cli-console.commands.pause.label}"
				data-th-data-label-off="#{cli-console.commands.play.label}"
				data-class-on="bi-pause-circle"
				data-class-off="bi-play-circle"
				data-th-title="#{cli-console.commands.pause.label}">
				<i class="bi bi-pause-circle"></i>
			</button>
		</div>
	</div>
	<hr class="some">
	<div class="list-container"></div>
</section>
<hr>
<section id="cli-console">
	<div class="item template alert alert-light d-flex align-items-center brief-showcase-gray">
		<span class="cmd" data-tprop="command"></span>
		<div class="d-flex ms-auto align-items-center">
			<button type="button" class="btn btn-close" data-bs-dismiss="alert" data-th-aria-label="#{close.label}"></button>
			<button type="button" class="btn copy" tabindex="-1" data-th-aria-label="#{copy.label}"><i class="bi bi-clipboard2"></i></button>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12 list-container"></div>
	</div>
</section>

</body>
</html>
