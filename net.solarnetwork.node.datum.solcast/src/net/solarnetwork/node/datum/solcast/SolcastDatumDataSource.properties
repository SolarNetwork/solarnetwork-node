title = Solcast atmospheric information

sourceId.key = Source ID
sourceId.desc = The source ID to assign to generated datum.

apiKey.key = API Key
apiKey.desc = The Solcast API key.

lat.key = Latitude
lat.desc = The GPS latitude to query.

lon.key = Longitude
lon.dec = The GPS longitude to query.

useNodeLocation.key = Use Node Location
useNodeLocation.desc = If enabled, then the GPS location configured for this node in SolarNetwork will be used \
	instead of the Latitude/Longitude settings configured on this component.

parametersValue.key = Parameters
parametersValue.desc = The Solcast output parameters to collect. See the \
	<a href="https://docs.solcast.com.au/" class="external-link" target="_blank">Solcast documentation <i class="bi bi-box-arrow-up-right"></i></a> \
	for more information.

resolutionValue.key = Resolution
resolutionValue.desc = The desired resolution of the Solcast data. Not all locations support all resolutions.

resolution.PT5M = 5 minute
resolution.PT10M = 10 minute
resolution.PT15M = 15 minute
resolution.PT20M = 20 minute
resolution.PT30M = 30 minute
resolution.PT1H = 1 hour

azimuth.key = Azimuth
azimuth.desc = The angle (degrees) from true north that the PV system is facing, used for GTI calculations. \
	The value must be between <code>-180</code> and <code>180</code>.
	
tilt.key = Tilt
tilt.desc = The angle (degrees) tilt from <code>0</code> (facing directly upwards) to <code>90</code> \
	(facing the horizon). Used for GTI calculations.

arrayType.key = Array Type
arrayType.desc = The array mount type. Used for GTI calculations.

arrayType.fixed = Fixed
arrayType.horizontal_single_axis = Horizontal Single Axis
