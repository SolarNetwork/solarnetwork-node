title = Camera Control (FFmpeg)
desc = Integration with the <a href="https://www.ffmpeg.org/" target="_blank">FFmpeg <i class="bi bi-box-arrow-up-right"></i></a> media tool for capturing \
	snapshot images from a camera or other video resource.

controlId.key = Control ID
controlId.desc = The ID to use for the SolarNode control. This should be unique amongst all control IDs \
	deployed on the SolarNode. By convention, control IDs are grouped into a hierarchy via slash characters, \
	for example <code>/camera/1</code>.

ffmpegPath.key = FFmpeg Path
ffmpegPath.desc = The OS path to the <code>ffmpeg</code> program.

outputFileTemplate.key = Output File Name
outputFileTemplate.desc = A file name template for the captured snapshot images. Accepts a <code>{ts}</code> \
	placeholder for the creation time stamp of the snapshot.

ffmpegSnapshotOptions.key = Snapshot Options
ffmpegSnapshotOptions.desc = All options to pass to the <code>ffmpeg</code> program for capturing a snapshot \
	image. Can include an <code>{outputName}</code> placeholder for the output file name, or else it will \
	be automatically appended to the given options.

path.key = Media Path
path.desc The directory path to save captured images.

pathSnapshotFilterValue.key = Media Filter
pathSnapshotFilterValue.desc = A regular expression to limit the display of snapshot images to.

snapImage.key = Latest Snapshot Image
snapImage.desc = The most recently captured snapshot image.
snapImage.info = The following is the most recently captured snapshot image, captured at {0}.

schedule.key = Schedule
schedule.desc = A schedule at which to automatically capture snapshot images. \
	If just a number then treat as the frequency in seconds to create snapshots. \
	Otherwise treat as a <a href="{0}" target="_blank">cron expression <i class="bi bi-box-arrow-up-right"></i></a> representing the schedule to create snapshots.
