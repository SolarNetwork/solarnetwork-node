title = OCPP Kiosk Data Service

filterableChargeSessionManager.propertyFilters['UID'].key = OCPP Charge Session Manager
filterableChargeSessionManager.propertyFilters['UID'].desc = The service name of the OCPP \
	Charge Session Manager to use.

pvSourceIds.key = PV Sources
pvSourceIds.desc = A comma-delimited list of source IDs for PV data sources to obtain \
	PV generation data from, for example <code>Solar1, Solar2</code>. All sources will \
	be added together to calculate the total PV generation value.

socketConfigurations.key = Socket Configurations
socketConfigurations.desc = A list of socket configurations. Normally there should be one \
	configuration for each physical socket managed by the Charge Session Manager.

socketConfigurationsItem.socketId.key = Socket ID
socketConfigurationsItem.socketId.desc = The SolarNode socket ID.

socketConfigurationsItem.meterDataSourceUID.key = Power Meter Service
socketConfigurationsItem.meterDataSourceUID.desc = The service name of the power meter data \
	source that tracks the energy used by this socket.

socketConfigurationsItem.key.key = Key
socketConfigurationsItem.key.desc = A unique simple key to use for this socket, for use \
	by the kiosk GUI.
