title = Metric Harvester
desc = This component provides a way to collect datum properties as metric values.

propertyConfigs.key = Properties
propertyConfigs.desc = A list of  datum property configurations for capturing metric values.

expressionConfigs.key = Expressions
expressionConfigs.desc = A list of expression configurations that are evaluated to derive \
	metric values from datum property values. The expressions should generate the desired \
	metric numeric value.

expressionConfigsItem.name.key = Metric Name
expressionConfigsItem.name.desc = The metric name to store the expression result in.
