title = Health Check

sourceId.key = Source ID
sourceId.desc = A unique source identifier to merge all results into. If blank then \
	each health check will be published under an ID derived from the check itself.

publishMode.c = On change
publishMode.f = On failure
publishMode.a = Always

publishModeCode.key = Publish Mode
publishModeCode.desc = When <code>On change</code> then publish datum only when a health check changes \
	between success and failure. When <code>On failure</code> then publish datum only when a health \
	check fails. When <code>Always</code> then publish datum regardless of the health check outcome.
	
unchangedPublishMaxSeconds.key = Unchanged Max Secs
unchangedPublishMaxSeconds.desc = When greater than <code>0</code> then the maximum number of seconds \
	to refrain from publishing an unchanged health check when the <b>Publish Mode</b> is \
	<code>On change</code>.

pingTestIdFilters.key = Check IDs
pingTestIdFilters.desc = A list of  case-insensitive regular expressions to match against \
	health check IDs. If configured, <b>only</b> health checks that match one of these expressions \
	will be included. When empty, <b>all</b> available health checks will be performed.

