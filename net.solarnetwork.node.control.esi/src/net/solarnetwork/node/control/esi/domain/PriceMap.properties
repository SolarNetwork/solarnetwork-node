powerComponents.realPower.key = Real power
powerComponents.realPower.desc = The real power component to add, if positive, or reduce, if negative, in watts (W).

powerComponents.reactivePower.key = Reactive power
powerComponents.reactivePower.desc = The reactive power component to add, if positive, or reduce, if negative, in volt-amps-reactive (VAR).

durationMillis.key = Duration
durationMillis.desc = The time duration offered by this price map, in milliseconds.

responseTime.minMillis.key = Minimum response time
responseTime.minMillis.desc = The expected minimum response time to start executing load or supply changes, in milliseconds.

responseTime.maxMillis.key = Maximum response time
responseTime.maxMillis.desc = The expected maximum response time to finish executing load or supply changes, in milliseconds.

priceComponents.currencyCode.key = Currency
priceComponents.currencyCode.desc = A 3-letter currency code defined in ISO 4217.

priceComponents.apparentEnergyPriceValue.key = Apparent energy price
priceComponents.apparentEnergyPriceValue.desc = The price on offer, per volt-amp hours (VAh).
