title = ESI Program
desc = An ESI Program defines the settings to use with a DER program.

programTypeNumber.key = Program Type
programTypeNumber.desc = The DER program to participate in.

resource.propertyFilters['UID'].key = ESI Resource
resource.propertyFilters['UID'].desc = The <b>Service Name</b> of the ESI Resource component \
	to manage with this program.

priceMaps.propertyFilters['UID'].key = Price Map
priceMaps.propertyFilters['UID'].desc = The <b>Service Name</b> of the single ESI Price Map component \
	to use with this program. If more than one price map are needed, configure the <b>Price Maps</b> \
	setting instead.

priceMaps.propertyFilters['groupUID'].key = Price Maps
priceMaps.propertyFilters['groupUID'].desc = The <b>Service Group</b> of the ESI Price Map components \
	to manage with this program. If only one price map is needed, the <b>Price Map</b> setting can be \
	used instead.
