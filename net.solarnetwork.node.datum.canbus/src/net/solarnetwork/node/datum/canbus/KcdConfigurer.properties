title = CAN Bus Device Configurer
desc = Configure <a href="settings/manage?uid=net.solarnetwork.node.datum.canbus">CAN Bus Device</a> \
	components via a SolarNetwork-extended KCD <code>&lt;NetworkDefinition&gt;</code> resource.

lastKcdException.key = Last Exception
lastKcdException.desc = An exception produced during the last import of a KCD settings resource.

kcdFile.key = KCD File
kcdFile.desc = A SolarNetwork-extended KCD XML file. Each &lt;Node&gt; element results in a CAN Bus Device component \
	that will collect datum properties for the <code>Message/Signal</code> elements associated it.

lastKcdMessages.key = Last Messages
lastKcdMessages.desc = Informational and warning messages produced during the last import of a KCD settings resource.

