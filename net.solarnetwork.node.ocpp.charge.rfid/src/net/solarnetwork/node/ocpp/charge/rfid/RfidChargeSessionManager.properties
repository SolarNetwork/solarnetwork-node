title = OCPP RFID Charge Sessions

filterableChargeSessionManager.propertyFilters['UID'].key = Charge Manager
filterableChargeSessionManager.propertyFilters['UID'].desc = The service name of the OCPP Charge Manager to use.

filterableSocketManager.propertyFilters['UID'].key = Socket Controller
filterableSocketManager.propertyFilters['UID'].desc = The service name of the OCPP Socket Controller to use.

rfidSocketMappings.key = RFID Socket Mapping
rfidSocketMappings.desc = A list to specify which sockets can be used by which RFID devices. \
	If empty, the first available socket will be allocated no matter which RFID device was \
	used. Otherwise only the specific mappings defined here will be used. 

rfidSocketMappingsItem.rfidUid.key = RFID Service
rfidSocketMappingsItem.rfidUid.desc = The service name of the RFID scanner to associate with this socket, \
	for example <code>OCPP RFID A</code>.

rfidSocketMappingsItem.socketId.key = Socket ID
rfidSocketMappingsItem.socketId.desc = A unique name for the socket to allocate for the associated RFID scanner, \
	for example <code>/socket/a</code>.
