osgi.bundles=boot/net.solarnetwork.pidfile-1.0.0.jar@1:start,\
	boot/org.apache.felix.configadmin-1.2.8.jar@1:start,\
	boot/org.apache.felix.shell.remote-1.1.2.jar@1:start,\
	boot/org.apache.felix.shell.tui-1.4.1.jar@1:start,\
	boot/org.apache.felix.shell-1.4.2.jar@1:start,\
	boot/derby-10.8.2.2.jar@1:start,\
	boot/org.apache.felix.fileinstall-3.1.10.jar@2:start
eclipse.ignoreApp=true
osgi.noShutdown=true
osgi.startLevel=10
osgi.bundles.defaultStartLevel=4
osgi.java.profile=file:conf/java6-server.profile

felix.fileinstall.dir=app/core
felix.fileinstall.log.level=1
felix.fileinstall.noInitialDelay=false
felix.fileinstall.active.level=5
felix.fileinstall.start.level=5

osgi.shell.telnet.port = 4201
osgi.shell.telnet.ip = 127.0.0.1

javax.net.ssl.trustStore = conf/tls/node.jks
javax.net.ssl.trustStorePassword = node 
javax.net.ssl.keyStore = conf/tls/node.jks
javax.net.ssl.keyStorePassword = node

derby.system.home = var/db