title = Datum Stream Reactor
desc = Monitor a datum stream and set a control value in response, via an expression.

status.key = Status
status.desc = Information about the last reaction.

statusDate.key = Status Date
statusDate.desc = The date of the last reaction.

sourceIdRegexValue.key = Source ID
sourceIdRegexValue.desc = A regular expression pattern to match to the desired input datum streams.

instructionTopic.key = Instruction Topic
instructionTopic.desc = The instruction topic to use in generated instructions. See \
	<a href="https://github.com/SolarNetwork/solarnetwork/wiki/SolarUser-API-enumerated-types#node-instruction-topics" target="_blank">Node Instruction Topics <i class="bi bi-box-arrow-up-right"></i></a> \
	for a list of standard topics.

config.controlId.key = Control ID
config.controlId.desc = The control ID to manage.

config.minValue.key = Minimum Value
config.minValue.desc = If configured, a minimum value to restrict the output value to. This is applied \
	<i>after</i> the expression evaluation.

config.maxValue.key = Maximum Value
config.maxValue.desc = If configured, a maximum value to restrict the output value to. This is applied \
	<i>after</i> the expression evaluation.

status.ok = Completed {0} on control [{1}] with value [{2}].
error.missingControl = Unable to {0} on control [{1}] with value [{2}]: control not available.
error.failSetControl = Failed to {0} on control [{1}] with value [{2}] (instruction result {3}): {4}.
