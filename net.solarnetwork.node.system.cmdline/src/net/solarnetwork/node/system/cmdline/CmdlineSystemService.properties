title = System Service

exitCommand.key = Exit Command
exitCommand.desc = The OS command to use to exit and sync the application state.

rebootCommand.key = Reboot Command
rebootCommand.desc = The OS command to use to reboot the device the application is running on.

resetCommand.key = Reset Command
resetCommand.desc = The OS command to use to reset the device the application is running on.

successExitCodesValue.key = Success Exit Statuses
successExitCodesValue.desc = An optional list of OS command exit codes to treat as "success", in addition to <code>0</code>.
