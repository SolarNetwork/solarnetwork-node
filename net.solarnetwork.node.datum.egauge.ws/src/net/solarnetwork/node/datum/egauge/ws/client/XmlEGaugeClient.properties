title = eGauge XML Client

egaugeDatumLoggerJob.egaugeDatumLoggerTrigger.key = eGauge Logger 
egaugeDatumLoggerJob.egaugeDatumLoggerTrigger.desc = Capture inverter data \
	and cache the data on this SolarNode.

urlQuery.key = Query URL
urlList.desc = The URL to query to get the eGuage data. This shouldn't contain the hostname.

host.key = Host
host.desc = The HTTP host of the eGauge web service. \
	Use the proper host name or IP address for you eGauge inverter.

sourceId.key = Source ID
sourceId.desc = A unique name to give to this specific inverter and the type of \
	data it records (consumption or generation).

instantaneousQueryUrl.key = Instantaneous Query URL
instantaneousQueryUrl.desc = The query URL for eGauge "inst" readings.
	
totalQueryUrl.key = Total Query URL
totalQueryUrl.desc = The query URL for eGauge "tot" readings.
	
propertyConfigs.key = Property Configurations
propertyConfigs.desc = A list of datum property configurations that determine which datum properties \
	are collected, from which eGauge registers.
	
propertyConfigsItem.propertyKey.key = Property
propertyConfigsItem.propertyKey.desc = The data property to store the eGauge data in.

propertyConfigsItem.config.registerName.key = Register
propertyConfigsItem.config.registerName.desc = The eGauge register to load the data from.

propertyConfigsItem.propertyType.key = Data Type
propertyConfigsItem.propertyType.desc = The type of data to record from the register.