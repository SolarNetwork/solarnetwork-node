title = eGauge

triggerCronExpression.key = Schedule
triggerCronExpression.desc = A \
	<a href="{0}">\
	cron expression</a> representing the schedule to sample data at.

egaugeDatumLoggerJob.egaugeDatumLoggerTrigger.key = eGauge Logger 
egaugeDatumLoggerJob.egaugeDatumLoggerTrigger.desc = Capture inverter data \
	and cache the data on this SolarNode.

groupUID.key = Service Group
groupUID.desc = An optional group to include this service in.

info.key = Inverter Info
info.desc = Status information about the inverter.

host.key = Host
host.desc = The HTTP host of the eGauge web service. \
	Use the proper host name or IP address for you eGauge inverter.

sourceId.key = Source ID
sourceId.desc = A unique name to give to this specific inverter. If you have more than \
	one inverter, you should give each of them a unique Source ID value, for example \
	<em>Main</em>, <em>Secondary</em>, <em>1</em>, <em>2</em>, etc.

sampleCacheMs.key = Sample Maximum Age
sampleCacheMs.desc = The maximum number of milliseconds any sampled data may be cached \
	before refreshing it again from the inverter.
