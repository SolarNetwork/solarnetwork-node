	cron expression</a> representing the schedule to sample data at.

egaugeDatumLoggerJob.egaugeDatumLoggerTrigger.key = eGauge Logger 
egaugeDatumLoggerJob.egaugeDatumLoggerTrigger.desc = Capture inverter data \
	and cache the data on this SolarNode.

groupUID.key = Service Group
groupUID.desc = An optional group to include this service in.

info.key = Inverter Info
info.desc = Status information about the inverter.

sourceId.key = Source ID
sourceId.desc = A unique name to give to this specific inverter. If you have more than \
	one inverter, you should give each of them a unique Source ID value, for example \
	<em>Main</em>, <em>Secondary</em>, <em>1</em>, <em>2</em>, etc.

sampleCacheMs.key = Sample Maximum Age
sampleCacheMs.desc = The maximum number of milliseconds any sampled data may be cached \
	before refreshing it again from the inverter.

client.key = Client
client.desc = The eGauge client settings.

client.host.key = Host
client.host.desc = The HTTP host of the eGauge web service. \
	Use the proper host name or IP address for you eGauge inverter.

client.instantaneousQueryUrl.key = Instantaneous Query URL
client.instantaneousQueryUrl.desc = The query URL for eGauge "inst" readings.
	
client.totalQueryUrl.key = Total Query URL
client.totalQueryUrl.desc = The query URL for eGauge "tot" readings.
	
propertyConfigs.key = Property Configurations
propertyConfigs.desc = A list of datum property configurations that determine which datum properties \
	are collected, from which eGauge registers.
	
propertyConfigsItem.propertyName.key = Property
propertyConfigsItem.propertyName.desc = The data property to store the eGauge data in.

propertyConfigsItem.registerName.key = Register Name
propertyConfigsItem.registerName.desc = The eGauge register to load the data from.

propertyConfigsItem.readingTypeValue.key = eGauge Reading Type
propertyConfigsItem.readingTypeValue.desc = The eGauge reading to retrieve.
