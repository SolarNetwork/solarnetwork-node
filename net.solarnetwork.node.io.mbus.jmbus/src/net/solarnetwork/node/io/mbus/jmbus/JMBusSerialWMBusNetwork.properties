title = M-Bus Wireless Connection (jMBus Serial)
desc = Communicate with M-Bus Wireless devices via an external wireless transceiver connected \
	to SolarNode via a serial port.

serialParams.portName.key = Serial port
serialParams.portName.desc = The device port name. This varies by operating system. Some examples \
	are <code>/dev/ttyUSB0</code> and <code>COM1</code>.

wirelessParams.manufacturerString.key = Transceiver
wirelessParams.manufacturerString.desc = The transceiver being used. May be one of <code>amber</code>, \
	<code>imst</code>, or <code>rc</code> (Radio Crafts).

wirelessParams.modeString.key = Mode
wirelessParams.modeString.desc = The transceiver being used. May be one of <code>frequent</code>, \
	<code>compact</code>, or <code>stationary</code>.
