title = M-Bus (wireless) serial port

serialParams.portName.key = Serial port
serialParams.portName.desc = The device port name. This varies by operating system. Some examples \
	are <code>/dev/ttyUSB0</code> and <code>COM1</code>.

wirelessParams.manufacturer.key = Transceiver
wirelessParams.manufacturer.desc = The transceiver being used. May be one of <code>amber</code>, \
	<code>imst</code>, or <code>rc</code> (Radio Crafts).

wirelessParams.mode.key = Mode
wirelessParams.mode.desc = The transceiver being used. May be one of <code>frequent</code>, \
	<code>compact</code>, or <code>stationary</code>.
