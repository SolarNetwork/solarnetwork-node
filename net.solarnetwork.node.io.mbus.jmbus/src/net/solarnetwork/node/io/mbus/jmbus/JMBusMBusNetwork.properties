timeout.key = Exclusive lock timeout
timeout.desc = The maximum number of seconds to wait to acquire exclusive use of the configured connection. \
	Multiple components can use the same connection, but only one at a time. If one component is using the \
	connection and another tries to, the second component will wait at most this many seconds for the first \
	component to finish using the connection before giving up. 

transportTimeout.key = Network timeout
transportTimeout.desc = A timeout for network operations, in milliseconds. Defaults to <code>500</code>.
