controlId.key = Control
controlId.desc = The ID of the control to change.

executionOffset.key = Offset
executionOffset.desc = The time offset to change the <b>Control</b> to <b>Value</b>. The offset can \
	be specified as an integer millisecond value or an \
	<a href="https://docs.oracle.com/en/java/javase/11/docs/api/java.base/java/time/Duration.html#parse(java.lang.CharSequence)" target="_blank">ISO-8601 duration <i class="bi bi-box-arrow-up-right"></i></a>. \
	Both forms support negative values.

value.key = Value
value.desc = The control value to set. Parameters are supported. If <b>Expression Language</b> configured \
	then treat as an <a href="{0}" title="Expression language guide" target="_blank">expression <i class="bi bi-box-arrow-up-right"></i></a> to evaluate. \
	See the <a href="{1}" title="Expression guide" target="_blank">expression guide <i class="bi bi-box-arrow-up-right"></i></a> for more info.

expressionServiceId.key = Expression Language
expressionServiceId.desc = The expression language to write <b>Value</b> in. If \
	not configured then <b>Value</b> will not be treated as an expression.
