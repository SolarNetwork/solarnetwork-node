title = Split Datum Filter
desc = This component provides a way to split the properties of a datum stream into multiple datum streams.

swallowInput.key = Swallow Input
swallowInput.desc = If enabled, then filter out input datum after splitting. Otherwise leave the input datum as-is.

propertySourceMappings.key = Property Source Mappings
propertySourceMappings.desc = A list of property names with associated source IDs to copy the properties to.

propertySourceMappingsItem.key.key = Property
propertySourceMappingsItem.key.desc = A property name \
	<a href="https://docs.oracle.com/en/java/javase/11/docs/api/java.base/java/util/regex/Pattern.html" target="_blank">pattern <i class="bi bi-box-arrow-up-right"></i></a> \
	to copy to the configured <b>Source ID</b>. For example <code>^watt</code> would match all properties starting with <code>watt</code>.

propertySourceMappingsItem.value.key = Source ID
propertySourceMappingsItem.value.desc = The destination source ID to copy the properties matching the <b>Property</b> pattern to.

propertySourceMappingsItem.replacement.key = Rename
propertySourceMappingsItem.replacement.desc = An optional template to rename the property as in <b>Soruce ID</b>. The template \
	can use a <code>{p}</code> parameter which will be replaced by the original property name, and any capture groups will be \
	available as numbered parameters starting from <code>'{'1'}'</code>. For example <code>s1_'{'1'}'</code> would map an input \
	property <code>s1_watts</code> to <code>watts</code>.
