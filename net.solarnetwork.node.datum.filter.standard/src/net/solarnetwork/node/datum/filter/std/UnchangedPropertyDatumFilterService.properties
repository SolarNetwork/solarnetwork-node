title = Unchanged Property Filter
desc = This component provides a way to discard unchanging properties from a datum stream.

unchangedPublishMaxSeconds.key = Default Unchanged Max Seconds
unchangedPublishMaxSeconds.desc = When greater than <code>0</code> then the maximum number of seconds \
	to discard unchanged properties within a single datum stream (source ID). Can be \
	overridden in a Property Configuration.

preserveEmptyDatum.key = Preserve Empty Datum
preserveEmptyDatum.desc = When <b>On</b> then <b>keep</b> datum whose properties have all been discarded \
	by this filter, allowing for further processing. Otherwise discard empty datum.

propConfigs.key = Property Configurations
propConfigs.desc = A list of properties to discard when unchanged.

propConfigsItem.name.key = Property
propConfigsItem.name.desc = A case-insensitive property name \
	<a href="https://docs.oracle.com/en/java/javase/11/docs/api/java.base/java/util/regex/Pattern.html" target="_blank">pattern <i class="bi bi-box-arrow-up-right"></i></a> \
	to match against sample property names. For example <code>^watt</code> would match any property starting with <b>watt</b>.

propConfigsItem.frequency.key = Unchanged Max Seconds
propConfigsItem.frequency.desc = When greater than <code>0</code> then the maximum number of seconds \
	to discard unchanged properties within a single datum stream (source ID). Overrides the \
	<b>Default Unchanged Max Seconds</b>, or leave empty to use that default.
	
