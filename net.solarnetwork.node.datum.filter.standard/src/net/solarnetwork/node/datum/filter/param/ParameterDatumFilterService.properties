title = Parameter Expression Datum Filter
desc = This component provides a way to generate filter parameters by evaluating expressions against \
	existing properties. Parameters are available to any further datum filters in the same filter chain.

expressionConfigs.key = Expressions
expressionConfigs.desc = A list of expression configurations that are evaluated to populate filter \
	parameter values.

expressionConfigsItem.name.key = Parameter
expressionConfigsItem.name.desc = The filter parameter to store the expression result in.
