###############################################################################
# uploadEmptyDataset <boolean>
#
# If true, then always contact the SolarIn server, even if there isn't anything
# to upload. When false (the default) then only contact the SolarIn server if
# there is something to upload. Changing to true can be useful if handling
# server-pushed instructions are a priority, so SolarNode is contacting 
# SolarIn at a known, regular schedule.

uploadEmptyDataset = false
