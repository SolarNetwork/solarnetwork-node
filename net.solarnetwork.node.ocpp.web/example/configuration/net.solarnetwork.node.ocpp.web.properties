###############################################################################
# net.solarnetwork.node.ocpp.web Configuration Admin properties
###############################################################################

###############################################################################
# hmacHandler.secret <string>
# 
# A secret shared with the OCPP server for supporting the HMAC Authentication
# SOAP header.

hmacHandler.secret = changeit


###############################################################################
# hmacHandler.maximumTimeSkew <milliseconds>
# 
# The maximum allowed time skew in the HMAC Authentication SOAP header, in
# milliseconds.

hmacHandler.maximumTimeSkew = 300000


###############################################################################
# hmacHandler.required <boolean>
# 
# Flag to require or not the HMAC authentication header on incoming messages.
# When false, then if the <Authentication> header is missing the message will
# not be rejected, while if true it would be.

hmacHandler.required = true
