title = OCPP HMAC Authentication

secret.key = Shared Secret
secret.desc = A secret shared with the OCPP central system.

maximumTimeSkew.key = Max Time Skew
maximumTimeSkew.desc = The maximum time skew allowed, in milliseconds.

required.key = Required
required.desc = If enabled, an authentication SOAP header <b>must</b> be provided \
	by the OCPP central system on all incoming messages. If disabled, the header \
	will not be required, but it will still be validated if present.
