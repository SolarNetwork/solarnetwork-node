title = Mock RFID Scanner

uid.key = ID
uid.desc = The RFID value to emit. This also determines the ID of the control, in the form \
	of <code>/rfid/X</code> where <code>X</code> is this value. Setting the control to any \
	value will trigger a RFID scan event.

groupUID.key = Service Group
groupUID.desc = An optional group to include this service in.
