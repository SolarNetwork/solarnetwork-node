title = Control Datum Source
desc = Generate a datum stream out of changing control values.

controlIdRegexValue.key = Control ID
controlIdRegexValue.desc = A case-insensitive regular expression to match against datum <b>control ID</b> \
	values. If defined, datum will only be generated for controls with matching control ID values. \
	If not defined datum will be generated for all controls. \
	For example <code>^/switch</code> would match any control ID starting with <b>/switch</b>.
