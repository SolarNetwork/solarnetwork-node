###############################################################################
# net.solarnetwork.node.setup Configuration Admin properties
###############################################################################

###############################################################################
# SetupService.solarInUrlPrefix <URL path>
# 
# The URL path to the SolarIn service.

SetupService.solarInUrlPrefix = /solarin


###############################################################################
# SetupIdentityDao.dataFilePath <file path>
# 
# The file path to store the setup identity info.

SetupIdentityDao.dataFilePath = conf/identity.json


###############################################################################
# PKIService.keyStorePath <file path>
# 
# The path to the file to manage the node's certificate key store.

PKIService.keyStorePath = conf/tls/node.jks


###############################################################################
# PKIService.manualKeyStorePassword <string>
# 
# A manual password to set on the key store. Designed for development only,
# leave blank for a production deployment.

PKIService.manualKeyStorePassword = 


###############################################################################
# PKIService.trustStorePath <file path>
# PKIService.trustStorePassword <string>
# 
# The path and password to the node's certificate trust store.

PKIService.trustStorePath = conf/tls/trust.jks
PKIService.trustStorePassword = solarnode


###############################################################################
# PKIService.jreTrustStorePassword <string>
# 
# The password for the JRE's trust store.

PKIService.jreTrustStorePassword = changeit
