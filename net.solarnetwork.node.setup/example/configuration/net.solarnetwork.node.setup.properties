###############################################################################
# net.solarnetwork.node.setup Configuration Admin properties
###############################################################################

###############################################################################
# SetupService.hostName <host>
# SetupService.hostPort <integer>
# SetupService.forceTLS <boolean>
# 
# The default host name and port to set up the node with. TLS (SSL) will be
# automatically used if the port is specified as 443. If you want to use
# TLS with a different port, set the forceTLS parameter to "true".

SetupService.hostName = in.solarnetwork.net
SetupService.hostPort = 80
SetupService.forceTLS = false


###############################################################################
# SetupService.nodeId <integer>
# 
# The default node ID.

SetupService.nodeId = -1


###############################################################################
# SetupService.solarInUrlPrefix <path>
# 
# The URL path to the SolarIn service.

SetupService.solarInUrlPrefix = /solarin
