uid.key = Service Name
uid.desc = A unique name to identify this service with.

groupUID.key = Service Group
groupUID.desc = An optional group to include this service in.

locationIdentifier.key = OWM location
locationIdentifier.desc = The OpenWeatherMap location ID to collect data for.

client.apiKey.key = API Key
client.apiKey.desc = The <a href="https://openweathermap.org/api/">OpenWeatherMap API key</a> to use.

timeZoneId.key = Time zone
timeZoneId.desc = The time zone to apply to local dates/times, e.g. <code>Pacific/Auckland</code>. \
	OpenWeatherMap does not return time zone information, so this is required to interpret local dates correctly.
