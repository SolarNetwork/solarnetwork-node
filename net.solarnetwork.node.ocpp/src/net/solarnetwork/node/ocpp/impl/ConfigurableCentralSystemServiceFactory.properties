title = OCPP Central System

info.key = Status
info.desc = Status information about communication with the OCPP central system.

uid.key = Service Name
uid.desc = A unique name to identify this service with.

groupUID.key = Service Group
groupUID.desc = An optional group to include this service in.

url.key = WebService URL
url.desc = The absolute URL to the OCPP central system web service.

chargePointModel.key = Model
chargePointModel.desc = The OCPP Charge Point model name to use.

chargePointVendor.key = Vendor
chargePointVendor.desc = The OCPP Charge Point vendor name to use.

useFromAddress.key = Use From
useFromAddress.desc = If enabled, include a WS-Addressing <code>From</code> header in each request.

fromHandler.fromURL.key = From URL
fromHandler.fromURL.desc = If <b>Use From</b> enabled, then an absolute URL path to use as the WS-Addressing \
	<code>From</code> address. This value is ignored if a <b>Dynamic From Path</b> is configured.

fromHandler.dynamicFromPath.key = Dynamic From Path
fromHandler.dynamicFromPath.desc = If <b>Use From</b> enabled, then a URL path to append to the resolved \
	IP address of the SolarNode to use as the WS-Addressing <code>From</code> address.

fromHandler.networkInterfaceName.key = Dynamic From NIC
fromHandler.networkInterfaceName.desc = If <b>Use From</b> enabled and a <b>Dynamic From Path</b> is configured, \
	then a network interface name to use when resolving the SolarNode IP address. If unspecified then the first \
	available IP address will be used.

fromHandler.preferIPv4Address.key = Dynamic From IPv4
fromHandler.preferIPv4Address.desc =  If <b>Use From</b> enabled and a <b>Dynamic From Path</b> is configured, \
	then enabling this will restrict the resolved SolarNode IP address to an IPv4 address.

hmacHandler.secret.key = Authentication Secret
hmacHandler.secret.desc = A secret shared with the OCPP central system, used to sign all messages.

hmacHandler.maximumTimeSkew.key = Authentication Skew
hmacHandler.maximumTimeSkew.desc = The maximum amount of time, in milliseconds, OCPP messages are allowed to differ from \
	the OCPP central system.

status.rejected = Server rejected OCPP registration for ID {0} at {1}. Please contact the \
	administrator of the service for assistance.
status.accepted = Server accepted OCPP registration at {0} and requested a heartbeat every {1} minutes.
status.error = An error occurred communicating with the OCPP server: {0}.
