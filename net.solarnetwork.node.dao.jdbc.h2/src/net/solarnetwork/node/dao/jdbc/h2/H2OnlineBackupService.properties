title = Database Backup
desc = Creates a backup copy of the internal database.

schedule.key = Schedule
schedule.desc = The schedule to backup the database. \
	Can be either a number representing a frequency in <b>milliseconds</b> \
	or a <a href="{0}" target="_blank">cron expression <i class="bi bi-box-arrow-up-right"></i></a>, for example <code>0 0 * * * *</code>.

destination.key = Destination
destination.desc = The directory path to backup the database to.

temporaryDestination.key = Temporary Destination
temporaryDestination.desc = The directory path to backup the database to temporarily, to avoid \
	corrupting any previous backup database while generating the backup. This should be on the \
	same file system as the <b>Destination</b> path.
 