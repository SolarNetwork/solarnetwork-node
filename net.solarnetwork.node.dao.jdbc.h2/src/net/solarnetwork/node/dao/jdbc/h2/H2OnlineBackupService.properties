title = Database Backup
desc = Creates a backup copy of the internal database.

schedule.key = Schedule
schedule.desc = The schedule to backup the database. \
	Can be either a number representing a frequency in <b>milliseconds</b> \
	or a <a href="{0}">cron expression</a>, for example <code>0 0 * * * *</code>.

destination.key = Destination
destination.decs = The directory path to backup the database to.
