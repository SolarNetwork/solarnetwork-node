###############################################################################
# net.solarnetwork.node.dao.jdbc.h2 Configuration Admin properties
###############################################################################

###############################################################################
# backup.schedule <schedule expression>
# 
# A cron expression or millisecond period for the job that backs up the H2
# database to a backup location.

backup.schedule = 0 0 * * * *


###############################################################################
# backup.destinationPath <path>
# 
# The path to backup the H2 database to.

backup.destinationPath = var/db-bak
