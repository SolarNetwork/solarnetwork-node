title = JF2 LATA switch

controlIdMappingValue.key = Control ID mapping
controlIdMappingValue.desc = A comma-delimited list of <code>control name = address</code> mappings, \
	to give each address on the switch a more readable name. For example: <code>/power/switch/1 \
	= 100000BD, /power/switch/2 = 100000FD</code>.

dataCollectorFactory.propertyFilters['UID'].key = Serial port
dataCollectorFactory.propertyFilters['UID'].desc = The serial port to use for communicating with the LATA switch.

uid.key = Service Name
uid.desc = A unique name to identify this service with.

groupUID.key = Service Group
groupUID.desc = An optional group to include this service in.
