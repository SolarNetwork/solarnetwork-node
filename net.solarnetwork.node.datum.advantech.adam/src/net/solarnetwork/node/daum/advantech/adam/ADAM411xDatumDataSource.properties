title = Advantech ADAM 411x Module

info.key = Device Info
info.desc = Information about the device, if supported.

sample.key = Latest Reading
sample.desc = Overview of the latest reading from the device.

sourceId.key = Source ID
sourceId.desc = The source ID to assign to generated datum.

sampleCacheMs.key = Sample Maximum Age
sampleCacheMs.desc = The maximum number of milliseconds any sampled data may be cached \
	before refreshing it again from the device.

propConfigs.key = Property Configurations
propConfigs.desc = A list of  datum property configurations that determine which datum properties \
	are collected, from which ADAM channels.

propConfigsItem.name.key = Name
propConfigsItem.name.desc = An optional name to give to this channel.

propConfigsItem.propertyKey.key = Property
propConfigsItem.propertyKey.desc = The datum property to store the ADAM channel data in.

propConfigsItem.propertyTypeKey.key = Property Type
propConfigsItem.propertyTypeKey.desc = The datum property type to use.

propConfigsItem.channel.key = Channel
propConfigsItem.channel.desc = The zero-based ADAM channel number to read from.

propConfigsItem.offset.key = Offset
propConfigsItem.offset.desc = An offset to apply to ADAM number values to \
	shift their output range. For example, configure <code>0.015</code> to shift a ±15mV channel \
	to a 0-30mV range. Set to <code>0</code> for no offset.

propConfigsItem.unitMultiplier.key = Unit Multiplier
propConfigsItem.unitMultiplier.desc = A multiplication factor to apply to ADAM number values to \
	normalize the value into some other unit. This is applied <b>after</b> any configured <b>Offset</b>.

propConfigsItem.decimalScale.key = Decimal Scale
propConfigsItem.decimalScale.desc = A maximum scale (number of digits after the decimal point) to \
	round decimal values to. Set to <code>0</code> to round to whole numbers. Set to <code>-1</code> \
	to disable rounding.
