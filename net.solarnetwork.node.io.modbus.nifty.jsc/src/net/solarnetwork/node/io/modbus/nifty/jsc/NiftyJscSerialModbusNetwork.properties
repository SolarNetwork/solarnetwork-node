title = Modbus serial connection

eventLoopGroupMaxThreadCount.key = Max Ports
eventLoopGroupMaxThreadCount.desc = The maximum number of serial ports that can be opened at once, \
	or <code>0</code> for no limit.

serialParams.baudRate.key = Baud
serialParams.baudRate.desc = The maximum communication speed to use, e.g. <code>9600</code>.

serialParams.databits.key = Data bits
serialParams.databits.desc = The number of data bits per message. Must be an integer between <code>5</code> and <code>8</code>.

serialParams.echo.key = Echo
serialParams.echo.desc = The echo flag.

serialParams.encoding.key = Encoding
serialParams.encoding.desc = The encoding to use. May be one of <code>ascii</code>, \
	<code>rtu</code>, or <code>bin</code>.

serialParams.flowControlInString.key = Flow control in
serialParams.flowControlInString.desc = The input flow control to use. May be one of <code>none</code>, \
	<code>xon/xoff in</code>, or <code>rts/cts in</code>.
	
serialParams.flowControlOutString.key = Flow control out
serialParams.flowControlOutString.desc = The output flow control to use. May be one of <code>none</code>, \
	<code>xon/xoff out</code>, or <code>rts/cts out</code>.

serialParams.parityString.key = Parity
serialParams.parityString.desc = The parity to use. May be one of <code>none</code>, \
	<code>even</code>, or <code>odd</code>.

serialParams.portName.key = Serial port
serialParams.portName.desc = The device port name. This varies by operating system. Some examples \
	are <code>/dev/ttyUSB0</code> and <code>COM1</code>.

serialParams.receiveTimeout.key = Receive timeout
serialParams.receiveTimeout.desc = The number of milliseconds to wait for a response.

serialParams.stopbits.key = Stop bits
serialParams.stopbits.desc = The stop bits value to use. May be one of <code>1</code>, \
	<code>2</code>, or <code>3</code> (where 3 equals 1.5 stop bits).

serialParams.rs485ModeEnabled.key = RS-485 Mode
serialParams.rs485ModeEnabled.desc = Toggle RS-485 mode on the serial device. This is <b>not</b> \
	required for all RS-485 networks (USB adapters generally do not require this, for example). \
	When enabled then the other <b>RS-485</b> settings are activated as well.

serialParams.rs485RtsHighEnabled.key = RS-485 RTS High
serialParams.rs485RtsHighEnabled.desc = Enable to set the RTS line high (to 1) when transmitting. \
	Only applicable when <b>RS-485 Mode</b> is enabled.
	
serialParams.rs485TerminationEnabled.key = RS-485 Termination
serialParams.rs485TerminationEnabled.desc = Toggle RS-485 bus termination. \
	Only applicable when <b>RS-485 Mode</b> is enabled.
	
serialParams.rs485EchoEnabled.key = RS-485 Echo
serialParams.rs485EchoEnabled.desc = Enable to enable receive during transmit, typically resulting in \
	transmitted data <i>echoing</i> back as received data. \
	Only applicable when <b>RS-485 Mode</b> is enabled.
	
serialParams.rs485BeforeSendDelay.key = RS-485 Before Send Delay
serialParams.rs485BeforeSendDelay.desc = A number of <b>microseconds</b> to wait after enabling \
	transmit mode before sending data. \
	Only applicable when <b>RS-485 Mode</b> is enabled.
	
serialParams.rs485AfterSendDelay.key = RS-485 After Send Delay
serialParams.rs485AfterSendDelay.desc = A number of <b>microseconds</b> to wait after sending \
	data before disabling transmit mode. \
	Only applicable when <b>RS-485 Mode</b> is enabled.
	
