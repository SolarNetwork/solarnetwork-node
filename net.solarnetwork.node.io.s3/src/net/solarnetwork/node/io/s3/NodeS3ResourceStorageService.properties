title = S3 Storage Service
desc = Provides access to cloud-based storage on AWS S3 compatible services. \
	This service can be used by other plugins to save/manage resources on S3.

nodeIdPrefix.key = Node ID Path
nodeIdPrefix.desc = Add the node ID as a folder path prefix to all resources. \
	The node ID is added <b>after</b> any configured <b>S3 Path</b> value, for \
	example <code>my-folder/123/</code>.
