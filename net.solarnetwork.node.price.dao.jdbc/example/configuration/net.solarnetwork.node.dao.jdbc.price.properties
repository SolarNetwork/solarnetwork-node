###############################################################################
# net.solarnetwork.node.dao.jdbc.price Configuration Admin properties
# 
# Generally these properties will not need to be changed, if using the default
# embedded Derby database configuration. When using databases other than
# Derby, however, these will most likely need to be customized.
###############################################################################

###############################################################################
# JdbcPriceDatumDao.initSqlResource      <resource path>
# 
# A SQL resource that will be executed to create the PriceDatum table(s) if
# they don't exist already.

JdbcPriceDatumDao.initSqlResource = classpath:/net/solarnetwork/node/dao/jdbc/price/derby-pricedatum-init.sql


###############################################################################
# JdbcPriceDatumDao.tablesUpdatePrefix   <filename prefix>
# 
# The file name prefix, relative to the initSqlResource defined above, where
# database update scripts can be resolved.

JdbcPriceDatumDao.tablesUpdatePrefix = derby-pricedatum


###############################################################################
# JdbcPriceDatumDao.useAutogeneratedKeys <boolean>
# 
# Boolean value that says if JDBC autogenerated keys can be obtained from
# the JDBC driver. Some drivers do not support autogenerated keys.

JdbcPriceDatumDao.useAutogeneratedKeys = true


###############################################################################
# JdbcPriceDatumDao.sqlInsertDatum  <sql>
# 
# A SQL statement with JDBC parameters for inserting a PriceDatum into the
# database. For databases that do not use autogenerated keys, this should
# be updated to return the primary key generated by the insert statement.

JdbcPriceDatumDao.sqlInsertDatum = INSERT INTO solarnode.sn_price_datum \
	(source_id, price, currency, unit, error_msg) VALUES \
	(?,?,?,?,?)
