title = Controls Data Source
desc = Sample all available control values at a regular interval and generate a datum stream \
	from those values.

triggerCronExpression.key = Schedule
triggerCronExpression.desc = A <a href="{0}">cron expression</a> representing the schedule to \
	sample control values at.

unchangedIgnoreMs.key = Unchanged Ignore
unchangedIgnoreMs.desc = The maximum length of time to ignore unchanged control values, in milliseconds. Set to \
	<code>0</code> to always generate datum from controls.
