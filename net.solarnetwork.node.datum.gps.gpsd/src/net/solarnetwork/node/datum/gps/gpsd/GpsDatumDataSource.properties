title = GPSd GPS Data Source
desc = Collect GPS datum from a <code>gpsd</code> server.

status.key = Status
status.desc = Connection status information for the GPSd server.

sample.key = Latest Reading
sample.desc = Overview of the latest reading from the device.

client.propertyFilters['uid'].key = GPSd Connection
client.propertyFilters['uid'].desc = The <b>Service Name</b> of the GPSd Connection to use.

sampleCacheMs.key = Sample Maximum Age
sampleCacheMs.desc = The maximum number of milliseconds any sampled data may be cached \
	before refreshing it again from the server.

sourceId.key = Source ID
sourceId.desc = The source ID to assign to generated datum.

updateNodeLocation.key = Update Node Location
updateNodeLocation.desc = When enabled, update the node's own GPS location details in \
	SolarNetwork from the GPS coordinates received from GPSd.

nodeLocationUpdateMaxLatLonErrorMeters.key = Update Max Error
nodeLocationUpdateMaxLatLonErrorMeters.desc = When <b>Update Node Location</b> is enabled, then the \
	node's location will only be updated when the error distance reported for the latitude or \
	longitude is <b>less</b> than this value, in meters.
