###############################################################################
# net.solarnetwork.node.price.delimited Configuration Admin properties
###############################################################################

###############################################################################
# DelimitedPriceDataSource.url <url>
# 
# The URL to access for the delimited price data.

DelimitedPriceDataSource.url = http://www.electricityinfo.co.nz/comitFta/five_min_prices.download?INchoice=HAY&INdate=%1$td/%1$tm/%1$tY&INgip=ABY0111&INperiodfrom=1&INperiodto=50&INtype=Price


###############################################################################
# DelimitedPriceDataSource.delimiter <string>
# 
# The data field delimiter.

DelimitedPriceDataSource.delimiter = ,


###############################################################################
# DelimitedPriceDataSource.sourceIdColumn <integer>
# 
# The field column index to assign to the PriceDatum sourceId value.

DelimitedPriceDataSource.sourceIdColumn = 0


###############################################################################
# DelimitedPriceDataSource.priceColumn <integer>
# 
# The field column index to assign to the PriceDatum price value.

DelimitedPriceDataSource.priceColumn = 4


###############################################################################
# DelimitedPriceDataSource.dateTimeColumns <integer list>
# 
# A comma-delimited list of field column index values for the date and time
# colums to assign to the PriceDatum created value. Multiple columns are
# joined together with a space character between them to form the final
# date+time string.

DelimitedPriceDataSource.dateTimeColumns = 1,3


###############################################################################
# DelimitedPriceDataSource.dateFormat <format pattern>
# 
# A Java SimpleDateFormat format pattern to use for parsing the date and time
# fields to assign to the PriceDatum created value.

DelimitedPriceDataSource.dateFormat = dd/MM/yyyy HH:mm


###############################################################################
# DelimitedPriceDataSource.skipLines <integer>
# 
# The number of lines to skip from the price data. This is useful to skip
# column header rows.

DelimitedPriceDataSource.skipLines = 1


###############################################################################
# DelimitedPriceDataSource.currency <string>
# 
# The currency type to assign to the PriceDatum currency value.

DelimitedPriceDataSource.currency = NZD


###############################################################################
# DelimitedPriceDataSource.unit <string>
# 
# The unit type to assign to the PriceDatum unit value.

DelimitedPriceDataSource.unit = MWh


###############################################################################
# DelimitedPriceDataSource.priceSource <string>
# 
# The PriceLocation source to look up and use for prices.

DelimitedPriceDataSource.priceSource = 


###############################################################################
# DelimitedPriceDataSource.priceLocation <string>
# 
# The PriceLocation location to look up and use for prices.

DelimitedPriceDataSource.priceLocation = 
