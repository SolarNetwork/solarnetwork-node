title = Plugin Repository
desc = This component provides access to plugins published to a remote repository. \
	SolarNetwork provides a standard repository at <code>https://dev.solarnetwork.net/obr/solarnetwork/metadata.xml</code> \
	and a beta-testing repository at <code>https://dev.solarnetwork.net/obr/solarnetwork-stage/metadata.xml</code>. \
	You can configure as many repositories as you like; the plugins from all of them will then be \
	available to download and install.

URL.key = URL
URL.desc = The URL to the repository. This must be a OBR repository XML file,\
	for example <code>https://dev.solarnetwork.net/obr/solarnetwork/metadata.xml</code>.
