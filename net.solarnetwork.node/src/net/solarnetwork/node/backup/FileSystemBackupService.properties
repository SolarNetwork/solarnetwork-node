title = File System Backup Service
desc = Backs up to a file system on the node itself, as zip archive files.

status.key = Status
status.desc = Current status of this service.

backupDir.key = Backup Directory
backupDir.desc = The directory to store all backup archives.

additionalBackupCount.key = Copies
additionalBackupCount.desc = The number of backup copies to keep. The most recent \
	backup is always saved, and this number represents the number of older backup \
	archives to maintain before deleting them after a new backup is made.
