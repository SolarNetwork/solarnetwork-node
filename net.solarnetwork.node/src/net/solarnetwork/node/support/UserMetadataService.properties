cacheSeconds.desc = The maximum number of seconds to cache the metadata obtained from SolarQuery.

token.key = Token
token.desc = A SolarNetwork security token. The security policy attached to this token must allow access to the SolarQuery \
	<a href="https://github.com/SolarNetwork/solarnetwork/wiki/SolarQuery-API#user-metadata-view">View User Metadata</a> \
	API.

tokenSecret.key = Secret
