title = User Metadata Service
desc = Provide access to user metadata to other plugins, via the \
	<a href="https://github.com/SolarNetwork/solarnetwork/wiki/SolarQuery-API#user-metadata-view">SolarQuery API</a>. \
	You must configure a SolarNetwork security token that provides access to \
	user metadata. A <b>Data Token</b> can be used, as long as the token security \
	policy includes <b>User Metadata</b> access rights.

