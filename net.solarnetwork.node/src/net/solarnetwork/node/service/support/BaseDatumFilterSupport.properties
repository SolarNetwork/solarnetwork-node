sourceId.key = Source ID
sourceId.desc = A case-insensitive regular expression to match against datum <b>source ID</b> \
	values. If configured, only datum with matching source ID values will be filtered. If not \
	configured then all datum will be filtered. For example \
	<code>^Solar</code> would match any source ID starting with <b>solar</b>.

requiredOperationalMode.key = Required Mode
requiredOperationalMode.desc = Require an active <a href="https://github.com/SolarNetwork/solarnetwork/wiki/SolarNode-Operational-Modes" target="_blank">operational mode <i class="bi bi-box-arrow-up-right"></i></a> \
	to enable this filter. Can be prefixed with <code>!</code> to require the \
	operational mode to <b>not</b> be active.

requiredTag.key = Required Tag
requiredTag.desc = Only apply the filter on datum with the given tag. \
	A tag may be prefixed with <code>!</code> to invert the logic so that the filter only applies to datum \
	<b>without</b> the given tag. \
	Multiple tags can be defined using a <code>,</code> delimiter, in which case <b>at least one</b> of \
	the configured tags must match to apply the filter.
	

status.key = Status
status.desc = Overview statistics on the number of datum processed since SolarNode started.
status.msg = <div class="row"><div class="span5">\
	<table class="table table-condensed table-striped counts"><tbody>\
	<tr><th>Input</th><td>{0}</td></tr>\
	<tr><th>Ignored</th><td>{1}</td></tr>\
	<tr><th>Filtered</th><td>{2}</td></tr>\
	<tr><th>Modified</th><td>{3}</td></tr>\
	<tr><th>Errors</th><td>{4}</td></tr>\
	<tr><th>Processing time</th><td>{5}</td></tr>\
	<tr><th>Processing time (not ignored)</th><td>{6}</td></tr>\
	<tr><th>Average processing / datum</th><td>{7}</td></tr>\
	<tr><th>Average processing time (not ignored) / datum</th><td>{8}</td></tr>\
	</tbody></table>\
	</div></div>
	
