###############################################################################
# net.solarnetwork.node.backup.DefaultBackupManager Configuration Admin props
###############################################################################

###############################################################################
# backupRestoreDelaySeconds <seconds>
# 
# A number of seconds to delay the attempt of restoring a backup, when
# a backup has been previously marked for restoration. This delay gives the
# platform time to boot up and register the backup resource providers and
# other services required to perform the restore.

backupRestoreDelaySeconds = 15


###############################################################################
# preferredBackupServiceKey <string>
# 
# The key of the preferred backup service to use.

preferredBackupServiceKey = net.solarnetwork.node.backup.FileSystemBackupService
