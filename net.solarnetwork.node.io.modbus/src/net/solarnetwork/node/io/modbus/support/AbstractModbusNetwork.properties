timeout.key = Port lock timeout
timeout.desc = The maximum number of seconds to wait to acquire exclusive use of the configured port. \
	Multiple components can use the same port, but only one at a time. If one component is using the \
	port and another tries to, the second component will wait at most this many seconds for the first \
	component to finish using the port before giving up. 

headless.key = Headless
headless.desc = When <code>true</code> then omit the Modbus 6-byte header information, \
	most commonly used for serial connections.

retries.key = Retries
retries.desc = The number of times to retry failed Modbus operations.

retryDelay.key = Retry Delay
retryDelay.desc = A delay, in milliseconds, to wait between failed Modbus operations.

retryReconnect.key = Retry Reconnect
retryReconnect.desc = When enabled, if a Modbus operation fails and retries are enabled, the \
	connection will be closed and reopened before the next retry.
