title = Cent-a-meter Power Meter

ampsFieldName.key = Current property
ampsFieldName.desc = The property of <code>PowerDatum</code> to set the current reading \
	value collected from the Cent-a-meter. Defaults to <code>pvAmps</code>.

voltsFieldName.key = Voltage property
voltsFieldName.desc = The property of <code>PowerDatum</code> to set the voltage reading \
	value collected from the Cent-a-meter. Defaults to <code>pvVolts</code>.