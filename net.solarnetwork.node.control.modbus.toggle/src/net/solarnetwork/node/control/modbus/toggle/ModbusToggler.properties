title = Modbus Switch Toggler

connectionFactory.propertyFilters['UID'].key = Modbus serial port
connectionFactory.propertyFilters['UID'].desc = The Modbus serial port to use for communicating with the switch.

controlId.key = Control ID
controlId.desc = The ID to use for the SolarNode control. This should be unique amongst all control IDs \
	deployed on the SolarNode. By convention, control IDs are grouped into a hierarchy via slash characters, \
	for example <code>/modem/power/1</code>.

address.key = Address
address.desc = The Modbus address for the <i>coil</i> type switch to toggle.

unitId.key = Modbus Unit ID
unitId.desc = The Modbus ID to use when communicating with the digital switch.

status.key = Status
status.desc = The status of the switch. The value can be <em>true</em> (switch closed) or \
	 <em>false</em> (switch open).
