title = Modbus Switch Toggler

controlId.key = Control ID
controlId.desc = The ID to use for the SolarNode control. This should be unique amongst all control IDs \
	deployed on the SolarNode. By convention, control IDs are grouped into a hierarchy via slash characters, \
	for example <code>/modem/power/1</code>.

address.key = Address
address.desc = The Modbus address for the <i>coil</i> or <i>holding</i> register to toggle. \
	Addresses start at <code>0</code>.

status.key = Status
status.desc = The status of the switch. The value can be <em>true</em> or <em>false</em> which \
	equate to Modbus coil register values <code>on</code> and <code>off</code>, or holding \
	register values <code>1</code> and <code>0</code>.

functionCode.key = Function
functionCode.desc = The Modbus function code to use to write the control value.
