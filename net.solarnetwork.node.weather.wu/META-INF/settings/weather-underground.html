<form id="wu-location-lookup-modal" class="modal dynamic hide fade lookup-modal wu-loc-lookup-modal" method="get"
	action="http://autocomplete.wunderground.com/aq">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal">&times;</button>
		<h3>Weather Underground location lookup</h3>
	</div>
	<div class="modal-body">
		<p>Use this form to search for the Weather Underground weather locations to collect data for.</p>
		<div class="form-inline">
			<input type="hidden" name="cb" value="SolarNode.WeatherUnderground.showLocationSearchResults"/>
			<input type="text" class="span4" maxlength="64" name="query" placeholder="Search for country, city, postal code"/>
			<button type="submit" class="btn btn-primary ladda-button expand-right" 
				data-loading-text="Searching">
				Search
			</button>
		</div>

		<table class="table table-striped table-hover hidden search-results">
			<thead>
				<tr>
					<th>Country</th>
					<th>Location</th>
				</tr>
				<tr class="template">
					<td data-tprop="c"></td>
					<td data-tprop="name"></td>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
		
		<label id="weather-lookup-selected-label" class="hidden">
			Selected location: <span id="weather-lookup-selected-container"></span>
		</label>
	</div>
	<div class="modal-footer">
		<a href="#" class="btn" data-dismiss="modal">Close</a>
		<button type="button" class="btn btn-primary choose" disabled="disabled">
			Choose
		</button>
	</div>
</form>
