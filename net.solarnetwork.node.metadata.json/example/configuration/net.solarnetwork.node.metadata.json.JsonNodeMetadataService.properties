###############################################################################
# net.solarnetwork.node.metadata.json.JsonNodeMetadataService
# Configuration Admin properties
###############################################################################

###############################################################################
# updateThrottleSeconds <integer>
#
# If greater than 0, then coalesce saving updates to source metadata to
# SolarNetwork by at least this many seconds.

updateThrottleSeconds = 60

###############################################################################
# datumStreamMetadataCacheSeconds <seconds>
#
# If greater than 0, then cache datum stream metadata for at least this many
# seconds before refreshing it from SolarIn.

datumStreamMetadataCacheSeconds = 86400
