title = Source Metadata Service (SolarNet)
desc = Manage data source metadata with persistence locally and to SolarNetwork as JSON data.

updatePersistDelaySeconds.key = Persist Seconds
updatePersistDelaySeconds.desc = A minimum number of seconds between data source metadata updates to wait \
	before persisting locally. This helps minimize disk writes.

updateThrottleSeconds.key = Sync Seconds
updateThrottleSeconds.desc = A minimum number of seconds between data source metadata updates to wait \
	before persisting to SolarNetwork. This helps minimize network traffic.
