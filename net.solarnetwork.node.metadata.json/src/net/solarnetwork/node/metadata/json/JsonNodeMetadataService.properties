title = Node Metadata Service (SolarNet)
desc = Provide access to SolarNet node metadata for other plugins. This service can \
	by used by other plugins requiring a <b>Metadata Service</b> by configuring their \
	<b>Service ID</b> setting as <code>Node Metadata Service</code>.

