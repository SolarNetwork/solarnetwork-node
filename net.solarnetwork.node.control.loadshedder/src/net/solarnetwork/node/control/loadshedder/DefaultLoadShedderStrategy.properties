shedThresholdWatts.key = Shed Threshold
shedThresholdWatts.desc = The minimum power, in <b>watts</b>, before load will be actively limited.

powerAverageSampleSeconds.key = Period Average
powerAverageSampleSeconds.desc = A number of seconds over which to average power samples to use \
	as the effective power value when evaluating the load conditions.

limitExecutionMonitorSeconds.key = Switch Delay
limitExecutionMonitorSeconds.desc = A number of seconds after changing a switch value that the same \
	switch should not be changed again.
