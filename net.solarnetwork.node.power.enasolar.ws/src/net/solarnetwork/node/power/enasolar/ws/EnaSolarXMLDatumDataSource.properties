title = EnaSolar Power

trigger.cronExpression.key = Schedule
trigger.cronExpression.desc = A \
	<a href="http://quartz-scheduler.org/documentation/quartz-1.x/tutorials/crontrigger">\
	cron expression</a> representing the schedule to sample data at.

enaSolarDatumLoggerJob.enaSolarDatumLoggerTrigger.key = EnaSolar Power Logger 
enaSolarDatumLoggerJob.enaSolarDatumLoggerTrigger.desc = Capture inverter data \
	and cache the data on this SolarNode.

groupUID.key = Service Group
groupUID.desc = An optional group to include this service in.

info.key = Inverter Info
info.desc = Status information about the inverter.

urlList.key = URLs
urlList.desc = The HTTP URLs to either a EnaSolar <em>deviceinfo.xml</em> web service \
	or <em>meters.xml</em> and <em>data.xml</em>. Typical values for these URLs are \
	<code>http://enasolar-gt/gs/deviceinfo.xml</code>, or \
	<code>http://enasolar-gt/meters.xml</code> and <code>http://enasolar-gt/gs/data.xml</code>. \
	Use the proper host name or IP address for you EnaSolar inverter.

sourceId.key = Source ID
sourceId.desc = A unique name to give to this specific inverter. If you have more than \
	one inverter, you should give each of them a unique Source ID value, for example \
	<em>Main</em>, <em>Secondary</em>, <em>1</em>, <em>2</em>, etc.

dataMapping.key = Data mapping
dataMapping.desc = A key/value mapping of EnaSolarPowerDatum property names to \
	EnaSolar XML data variable names. The syntax is like \
	<b>propName = varName, propName2 = varName2, ...</b>.

sampleCacheMs.key = Sample Maximum Age
sampleCacheMs.desc = The maximum number of milliseconds any sampled data may be cached \
	before refreshing it again from the inverter.
