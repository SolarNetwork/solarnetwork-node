title = EnaSolar web service power generation

url.key = URL
url.desc = The HTTP URL to the EnaSolar <em>deviceinfo.xml</em> web service. This is \
	usually at the path <code>/gs/deviceinfo.xml</code>, so an example URL would be \
	<code>http://enasolar.local/gs/deviceinfo.xml</code>. Use the proper host name \
	or IP address for you EnaSolar inverter.

sourceId.key = Source ID
sourceId.desc = A unique name to give to this specific inverter. If you have more than \
	one inverter, you should give each of them a unique Source ID value, for example \
	<em>Main</em>, <em>Secondary</em>, <em>1</em>, <em>2</em>, etc.
