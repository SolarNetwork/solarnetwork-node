title = Modbus Control Property Configuration

controlId.key = Control ID
controlId.desc = The ID to use for the SolarNode control. This should be unique amongst all control IDs \
	deployed on the SolarNode. By convention, control IDs are grouped into a hierarchy via slash characters, \
	for example <code>/modem/power/1</code>.

controlPropertyTypeKey.key = Property Type
controlPropertyTypeKey.desc = The control property type to use.

address.key = Address
address.desc = The Modbus address for the <i>coil</i> or <i>holding</i> register to toggle. \
	Addresses start at <code>0</code>.

functionCode.key = Modbus Function
functionCode.desc = The Modbus function code to use to write the control value.

dataTypeKey.key = Data Type
dataTypeKey.desc = The Modbus data type to write the control value as.

wordLength.key = Data Length
wordLength.desc = The number of Modbus registers to write to. <i>Only used for variable-length \
	data types like strings.</i>

unitMultiplier.key = Unit Multiplier
unitMultiplier.desc = A multiplication factor to apply when <b>reading</b> Modbus number values to \
	normalize the value into a standard unit. For example <code>1000</code> would convert \
	<i>killowatts</i> Modbus values into <i>watts</i>. When <b>writing</b> Modbus values the number \
	to write is <b>divided</b> by this value.

decimalScale.key = Decimal Scale
decimalScale.desc = A maximum scale (number of digits after the decimal point) to \
	round decimal values to when <b>reading</b> Modbus number values. Set to <code>0</code> \
	to round to whole numbers. Set to <code>-1</code> to disable rounding.
