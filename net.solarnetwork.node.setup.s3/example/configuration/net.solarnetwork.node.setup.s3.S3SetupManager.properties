###############################################################################
# net.solarnetwork.node.setup.s3.S3SetupManager
# Configuration Admin properties
###############################################################################

###############################################################################
# objectKeyPrefix <string>
#
# An S3 object key prefix to apply to all objects. This is essentially a path
# prefix that can be used to differentiate between different setup groups
# within the same S3 bucket.

objectKeyPrefix = solarnode-backups/


###############################################################################
# performFirstTimeUpdate <boolean>
#
# Flag to control whether or not to update to the latest available package
# version when this plugin is first installed.

performFirstTimeUpdate = true


###############################################################################
# packageActionTimeoutSecs <integer>
#
# The maximum amount of seconds to wait for a package action to take.

packageActionTimeoutSecs = 600
