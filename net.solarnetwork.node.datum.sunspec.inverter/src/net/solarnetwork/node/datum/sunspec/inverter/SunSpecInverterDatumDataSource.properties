title = SunSpec Inverter

triggerCronExpression.key = Schedule
triggerCronExpression.desc = A <a href="{0}">cron expression</a> representing the schedule to sample data at.

info.key = Inverter Info
info.desc = Information about the inverter, including the model and serial number.

status.key = Inverter Status
status.desc = Status information about the inverter, including the operating state.

sample.key = Latest Reading
sample.desc = Overview of the latest reading from the inverter.

sampleCacheMs.key = Sample Maximum Age
sampleCacheMs.desc = The maximum number of milliseconds any sampled data may be cached \
	before refreshing it again from the inverter.

sourceId.key = Source ID
sourceId.desc = The source ID to assign to generated datum.

ignoreStatesValue.key = Ignore States
ignoreStatesValue.desc = Comma-delimited list of states to skip collecting data while in. One of: \
	<code>Off</code>, \
	<code>Sleeping</code>, \
	<code>Starting</code>, \
	<code>Mppt</code>, \
	<code>Throttled</code>, \
	<code>ShuttingDown</code>, \
	<code>Fault</code>, \
	<code>Standby</code>.
