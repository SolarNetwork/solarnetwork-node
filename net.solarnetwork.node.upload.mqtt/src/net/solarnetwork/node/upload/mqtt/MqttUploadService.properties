title = SolarIn/MQTT Integration
desc = Integrates SolarNode with SolarNet via MQTT to post datum and receive instructions in real time.

status.key = Status
status.desc = Overview statistics on the number of SolarIn/MQTT messages processed since SolarNode started.
status.msg = <p class="mt-2">{0} to {1}</p><div class="row"><div class="col">\
	<table class="table table-sm table-striped counts"><tbody>\
	<tr><th>Published datum</th><td>{2}</td></tr>\
	<tr><th>Published location datum</th><td>{3}</td></tr>\
	<tr><th>Published bytes</th><td>{4}</td></tr>\
	<tr><th>Received instructions</th><td>{5}</td></tr>\
	<tr><th>Published instruction acks</th><td>{6}</td></tr>\
	<tr><th>Received bytes</th><td>{7}</td></tr>\
	</tbody></table>\
	</div></div>
	
status.connected = Connected
status.disconnected = Not connected
