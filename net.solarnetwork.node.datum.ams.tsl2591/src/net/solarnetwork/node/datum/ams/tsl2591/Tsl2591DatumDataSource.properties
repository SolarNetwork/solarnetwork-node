title = AMS TSL2591 Light Sensor

sample.key = Latest Reading
sample.desc = Overview of the latest reading from the device.

sourceId.key = Source ID
sourceId.desc = The source ID to assign to generated datum.

sampleCacheMs.key = Sample Maximum Age
sampleCacheMs.desc = The maximum number of milliseconds any sampled data may be cached \
	before refreshing it again from the device.

deviceName.key = I2C Device
deviceName.desc = The I2C device port name. This varies by operating system, for example \
	<code>/dev/i2c-0</code>.

gainCode.key = Gain
gainCode.desc = The gain setting to use. You might need a higher gain to measure low light levels.

integrationTimeCode.key = Integration Time
integrationTimeCode.desc = The amount of time to collect light before integrating the results into \
	a viable reading. Use longer times for low light levels.
