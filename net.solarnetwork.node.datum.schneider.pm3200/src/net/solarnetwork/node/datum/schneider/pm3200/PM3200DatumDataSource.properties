title = Schneider Electric PM3200 Series Meter

triggerCronExpression.key = Schedule
triggerCronExpression.desc = A <a href="{0}">cron expression</a> representing \
	the schedule to sample data at.

pm3200DatumLoggerJob.pm3200DatumLoggerTrigger.key = PM3200 Meter Logger 
pm3200DatumLoggerJob.pm3200DatumLoggerTrigger.desc = Capture meter data \
	and cache the data on this SolarNode.

sampleCacheMs.key = Sample Maximum Age
sampleCacheMs.desc = The maximum number of milliseconds any sampled data may be cached \
	before refreshing it again from the meter.

sourceMappingValue.key = Measurement Sources
sourceMappingValue.desc = A key/value mapping of the measurements you'd like to \
	collect from the meter and their associated <code>sourceId</code> values. The supported \
	measurements are: <b>Total</b>, <b>PhaseA</b>, <b>PhaseB</b>, and <b>PhaseC</b>. \
	The syntax is like <b>Total = Main, PhaseA = A, ...</b>.
