title = Modbus Server Persistence Backup Job
desc = Automatically backup modbus server data (on the SolarNode itself) as CSV files.

schedule.key = Schedule
schedule.desc = A schedule at which to automatically maintain backup copies \
	of the local state. \
	If just a number then treat as a frequency in milliseconds. \
	Otherwise treat as a <a href="{0}" target="_blank">cron expression <i class="bi bi-box-arrow-up-right"></i></a>.
