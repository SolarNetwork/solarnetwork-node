addressInfo.key = Info
addressInfo.desc = Information about the register block, listing for each measurement its address (in hex and decimal), \
	source ID, property name, data type, and number of registers used.

startAddress.key = Start Address
startAddress.desc = The starting Modbus address for this register block, from <code>0</code> - <code>65,535</code>.

blockTypeKey.key = Register Type
blockTypeKey.desc = The Modbus register type for this block.

measurementConfigs.key = Measurements
measurementConfigs.desc = A list of measurement configurations that define which data is published via Modbus.

addressInfo.start = <div class="row"><div class="span5">\
	<table class="table table-condensed table-striped counts">\
	<thead><tr><th>Register</th><th>Register (Decimal)</th><th>Register Count</th><th>Source</th><th>Property</th><th>Data Type</th></tr></thead>\
	<tbody>
addressInfo.row = <tr><td>{0}</td><td>{1}</td><td>{2}</td><td>{3}</td><td>{4}</td><td>{5}</td></tr>
addressInfo.end = </tbody></table>\
	</div></div>
