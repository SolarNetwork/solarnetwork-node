propertyName.key = Property
propertyName.desc = The datum property to publish via Modbus.

sourceId.key = Source ID
sourceId.desc = The datum source ID that contains the <b>Property</b> value to publish via Modbus.

dataTypeKey.key = Modbus Type
dataTypeKey.desc = The Modbus data type to encode the datum property as.

wordLength.key = Data Length
wordLength.desc = The number of Modbus registers to use, for variable-length \
	data types like strings.

unitMultiplier.key = Unit Multiplier
unitMultiplier.desc = A multiplication factor to apply to property values to \
	normalize the value into a standard unit. For example <code>1000</code> would convert \
	<i>killowatts</i> values into <i>watts</i> while <code>0.001</code> would do the reverse.

decimalScale.key = Decimal Scale
decimalScale.desc = A maximum scale (number of digits after the decimal point) to \
	round decimal values to. Set to <code>0</code> to round to whole numbers. Set to <code>-1</code> \
	to disable rounding.

controlId.key = Control ID
controlId.desc = An optional control ID to expose this property as. If <code>-</code> then use \
	the configured <b>Source ID</b> as the control ID. If <code>+</code> then use the pattern \
	<b><i>Source ID/Property</i></b> as the control ID.
