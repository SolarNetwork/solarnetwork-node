# the serial.* properties configure the serial connection settings
serial.parity = EVEN
serial.baudRate = 19200
serial.portName = /dev/ttyUSB0

# meter.unitId is the Modbus address of the meter
meter.unitId = 1

# The following properties define the EXPECTED results from the tests
meter.name = Power Meter
meter.model = PM3250
meter.manufacturer = Schneider Electric
meter.serialNumber = 0xCB5716
