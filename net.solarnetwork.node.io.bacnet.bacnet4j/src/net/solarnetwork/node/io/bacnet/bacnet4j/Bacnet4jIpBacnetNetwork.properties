title = BACnet/IP connection

bindAddress.key = Bind Address
bindAddress.desc = The local IP address to bind to (listen on), e.g. <code>0.0.0.0</code>.

subnet.key = Subnet
subnet.desc = The IP subnet to use, e.g. <code>192.168.1.0</code>.

networkPrefixLength.key = Subnet Length
networkPrefixLength.desc = The subnet prefix length, for example <code>24</code>, <code>16</code>.

port.key = Port
port.desc = The IP port to use. The standard BACnet port is <code>47808</code>.

networkNumber.key = Network Number
networkNumber.desc = The network number to use.
